language: python
sudo: false

branches:
  only:
    - master

python:
  - 2.6
  - 2.7
  - 3.4
  - 3.5
  - pypy

env:
  - SERIALIZATION_PKG="marshmallow==2.7.0"
  - SERIALIZATION_PKG="schematics==1.0.4"

install: false
script: ./build.sh
after_success:
  - bash <(curl -s https://codecov.io/bash)

deploy:
  provider: pypi
  user: nerdwallet
  password:
    secure: 
  on:
    branch: master
  distributions: "sdist bdist_wheel"
